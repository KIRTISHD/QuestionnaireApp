<div class="container">
  <div *ngIf="ready == true">
    
    <div class="badge badge-info">Question {{pager.index + 1}} of {{pager.count}}.</div>
    <div *ngIf="duration" class="badge badge-info float-right">Time: {{ellapsedTime}} / {{duration}}</div>

    <h3 class="font-weight-normal">
      <span>{{currentQuestion.quest}}</span>
    </h3>
    <div class="row text-left options">
      <div class="col-6" *ngFor="let option of currentQuestion.options">
        <div class="option">
          <label class="font-weight-normal" [attr.for]="option">
            <!-- <input id="{{option.id}}" type="checkbox" [(ngModel)]="option.selected" (change)="onSelect(question, option);" /> {{option.name}} -->
            <input id="{{option}}" type="checkbox" [(ngModel)]="option.selected" /> {{option}}
          </label>
        </div>
      </div>
    </div>
    <button type="button" (click)="nextQuestion()"> NEXT QUESTION</button>
    <button type="button" (click)="getTime()"> get Time</button>
  </div>
</div>
